    <body>
        <header>
            Video Tutoriales por <span class="ap">Antonio Pol</span>
        </header>
        <section id="contenido">
            <form action="#" name="formulario" method="post" >
                <label for="usuario">Usuario</label><input onblur="validarusuario(this);" type="text" name="usuario" id="usuario"/>
                <span id="comprobarusuario"></span><br/>
                <label for="pass">Pass</label><input type="password" id="pass" name="pass"/><br/>
                <input type="submit" value="Subir"/>
            </form>
        </footer>
        </section>
        <script src="prototype.js" type="text/javascript"></script>
        <script type="text/javascript">
        function validarusuario(usuario)
        {
          var url = 'validarusuario.php';
          var parametros='usuario='+usuario.value;
          var ajax = new Ajax.Updater('comprobarusuario',url,{method: 'get', parameters: parametros});
        }  
</script>
