<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Listado</title>
</head>
<body>
	<h1>Agregar Usuario</h1>
	<form action="agregar.php" method="post">
		<label for="usuario">Usuario</label><br/>
		<input type="text" name="usuario" id="usuario"><br/>
		<label for="pass">Pass</label><br/>
		<input type="password" name="pass" id="pass"><br/>
		<input type="submit" value="Agregar Usuario"/>
	</form>
	<h1>Listado</h1>
	{foreach name=usuarios from=$usuarios item=usuario}
		<p>{$usuario.usuario} <a href="editar.php?id={$usuario.id}" title="Editar">Editar</a> | 
		<a href="borrar.php?id={$usuario.id}" onclick="return confirm('Desea borrar este usuario')" title="Borrar">Borrar</a></p>
	{foreachelse}
		<p>No existen usuarios actualmente</p>
	{/foreach}
	<form action="salir.php" method="post">
		<input type="submit" value="Salir"/>
	</form>
</body>
</html>
